<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='Amrita_Style.css') }}">
    <script src="{{ url_for('static', filename='Amrita_JavaScript.js') }}"></script>
    <title>Amrita_AcademicCoordinatorOffice_index</title>
</head>

  
<body>
    <center>
        <div class="header">
            <img src="{{ url_for('static', filename='Amrita_Logo.jpeg') }}" width="35%" height="15%">
        </div>
    </center>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('admin_home') }}">Home</a>
        <a href="{{ url_for('admin_re_registration') }}" class="active">Re-Registration</a>
        <a href="{{ url_for('admin_additional_slot') }}">Additional Slot</a>
        <a href="{{ url_for('admin_supply') }}">Supply</a>
        <a href="{{ url_for('admin_contact_course') }}">Contact Courses</a>
        <button id="logout-button" onclick="logout()" >Log Out</button>
    </div>
    <br><br>

    <label for="semesterSelect">Select Semester:</label>
    <select id="semesterSelect" onchange="updateTable_RR()">
        <option value="">--Select Semester--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <!-- Course Table -->
    <div id="tableContainer">
        <table border="1">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody id="coursesTableBody">
            </tbody>
        </table>
    </div>
    
    <!-- Add Courses Button -->
    <button onclick="submitSelectedCourses_RR()" style="background-color: #a94064; color: white;">
        Add Selected Courses
    </button>
    <br>
        <br>
        <a href="{{ url_for('admin_view_rr') }}" class="button-like">View Applications</a>
        
</body>
</html>
