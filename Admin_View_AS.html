<html lang="en">

<head>

        window.onload = function () {

              <title> View Additional Slot Applications</title>

<body>
    <center>
        <div class="header">
            <img src="{{ url_for('static', filename='Amrita_Logo.jpeg') }}" width="35%" height="15%">
        </div>
    </center>
    <div class="navbar">
        <a href="{{ url_for('admin_home') }}">Home</a>
        <a href="{{ url_for('admin_re_registration') }}">Re-Registration</a>

    <!-- Search Form -->
    <form id="searchForm" onsubmit="handleSearchAS(event)">

        <input type="text" id="searchRollNo" name="searchRollNo" placeholder="Enter Roll No">
        <button type="submit">Search</button><br><br>
        <label for="searchCourseName">Search by Course Name:</label>
        <input type="text" id="searchCourseName" name="searchCourseName" placeholder="Enter Course Name">
        <button type="submit">Search</button>
        <br><br>
    </form>

    <!-- Student Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody id="studentTableBody_AS"></tbody>
    </table>

    <br>

    <!-- Mark as Paid Button -->
    <button onclick="handlePaidButtonClick_as()">Mark as Paid</button>
