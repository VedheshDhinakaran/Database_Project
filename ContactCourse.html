<script type="text/javascript">
    // Function to check if the user is logged out by looking for the cookie
    function isUserLoggedOut() {
      return document.cookie.indexOf('logged_out=true') !== -1;
    }
  
    // Only apply the back-button blocking logic if the user is logged out
    if (isUserLoggedOut()) {
      // Block the browser from going back to the previous page after logout
      window.onpopstate = function() {
        window.location.replace("/login");  // Redirect to login page if user tries to go back
      }
  
      // Replace the current state in the history to remove the current page from the history stack
      history.replaceState(null, null, window.location.href);  // Replace the current state in history to prevent going back
  
      // Optional: Clear the 'logged_out' cookie to avoid conflicts
      document.cookie = 'logged_out=true; max-age=0';  // Remove cookie once used
    }
  </script>
